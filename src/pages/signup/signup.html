<ion-content class="bg-img">

<form #signupForm="ngForm" novalidate>
  <div class="logo"><img src="assets/img/start_logo.png"></div>
<div padding>
<div class="content">
<ion-list>
  <ion-item>
    <ion-input type="text" [(ngModel)]="data.fname" placeholder="First Name" name="fname" #fname="ngModel" required></ion-input>
  </ion-item>
  <ion-label class="alert alert-danger" color="danger">
  <div *ngIf="fname.errors && (fname.dirty || fname.touched)">
    <div [hidden]="!fname.errors.required">
      First name is required
    </div>
  </div>
  </ion-label>

  <ion-item>

  <ion-input type="text" [(ngModel)]="data.lname" placeholder="Last Name" name="lname" #lname="ngModel" required></ion-input>
  </ion-item>
 <ion-label class="alert alert-danger" color="danger">
  <div *ngIf="lname.errors && (lname.dirty || lname.touched)">
    <div [hidden]="!lname.errors.required">
      Last name is required
    </div>
  </div>
  </ion-label>

   <ion-item>
    <ion-input type="email" [(ngModel)]="data.email" pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' placeholder="Email Address" name="email" #email="ngModel" required></ion-input>
  </ion-item>
  <ion-label class="alert alert-danger" color="danger">
     <div *ngIf="email.errors && (email.dirty || email.touched)" >
       <div [hidden]="!email.errors.required" >
         Email is required
        </div>
        <div [hidden]="!email.errors.pattern" >
         Invalid Email
        </div>
     </div>
    </ion-label>
    <ion-item>
    <ion-input type="password" [(ngModel)]="data.password" minlength="6" placeholder="Password" name="password" #password="ngModel" required></ion-input>
  </ion-item>
   <ion-label class="alert alert-danger" color="danger">
  <div *ngIf="password.errors && (password.dirty || password.touched)">
    <div [hidden]="!password.errors.required">
      Password is required
    </div>
     <div [hidden]="!password.errors.minlength">
      Password must be at least 6 characters.
    </div>
  </div>
  </ion-label>

  <ion-item>
    <ion-input type="text" [(ngModel)]="data.code"  placeholder="Reference Code (Optional)" name="code" #code="ngModel"></ion-input>
  </ion-item>
</ion-list>
</div>

<div class="terms">
<p>By signing up, you agree to our <a (click)="terms_n_conditions()">Terms</a> and acknowledge that you have read our Terms and Conditions and <a (click)="policy()">Privacy Policy</a></p>
</div>

<div class="btns">
<ion-grid>
  <ion-row>
    <ion-col col-6><a><button ion-button class="fb_btn cnl" (click)="startPage()">cancel</button></a></ion-col>
    <ion-col col-6><a><button type="submit" (click)="registration(signupForm)" [disabled]="!signupForm.valid" ion-button class="fb_btn">sign up</button></a></ion-col>
  </ion-row>

</ion-grid>

<p>Already have an account? <a (click)="loginPage();">Log in</a></p>

</div>

<div class="spacer" style="height:4vh;float:left;width:100%"></div>

</div>
</form>
</ion-content>
