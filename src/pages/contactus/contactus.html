

<ion-header class="header_bg">
  <ion-navbar color="header-color" hideBackButton="true">
<ion-title class="title01">Contact us</ion-title>
    <ion-buttons left>
  <button ion-button navPop icon-only>
      <!--<button ion-button (click)="newsfeed()">-->
 <img src="assets/img/back.png">
  </button>
 </ion-buttons>


</ion-navbar>
</ion-header>

<ion-content class="bg-img">

<form #contact="ngForm" (ngSubmit)="contactdetail(contact)" novalidate>
<div padding>
<div class="content">
<ion-list>
  <ion-item>
    <ion-input type="text" name="fname" [(ngModel)]="data.fname" #fname="ngModel" placeholder="Name" required></ion-input>
  </ion-item>
  <ion-label class="alert alert-danger" color="danger">
  
  </ion-label>

   <!-- <ion-item>
    <ion-input type="email" name="email" [(ngModel)]="data.email" #email="ngModel" placeholder="Email Address" required pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$'></ion-input>
  </ion-item> -->


<div class="message">
    <ion-item>
    <textarea class="message01" type="text" name="message" [(ngModel)]="data.message" #message="ngModel" minlength="8" placeholder="Message" required></textarea>
  </ion-item>
</div>
  
</ion-list>
</div>

<div class="btns">
<ion-grid>
  <ion-row>
    <ion-col col-6 offset-3><a><button ion-button class="fb_btn cnl"  [disabled]="!contact.valid">Submit</button></a></ion-col>
  </ion-row>

</ion-grid>

</div>

</div>
</form>
</ion-content>
